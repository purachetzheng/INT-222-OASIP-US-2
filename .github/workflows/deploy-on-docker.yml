name: deploy-on-docker

on:
  push:
    branches: [ dev ]
    
jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3
      with:
        clean: false
    
    # Down Docker-compose container
    - name: Down Docker
      run: docker compose down
      
    # Delete Docker Images (Frontend, Backend)
    - name: Remove Docker frontend and backend images
      run: docker rmi int-222-oasip-us-2_backapp int-222-oasip-us-2_frontapp

    # Fetch latest version from branch dev 
    - name: Fetching
      run: git fetch
      
    # Pull from Github 
    - name: Pulling
      run: git pull origin dev
          
    # Start Docker-compose
    - name: Starting Docker
      run: docker compose up -d
  
    # Test dbsql doesn't start (down)
    - name: Starting Docker
      run: docker compose down
      
    # Test dbsql doesn't start (up)
    - name: Starting Docker
      run: docker compose up -d
